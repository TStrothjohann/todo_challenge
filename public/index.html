<!DOCTYPE html>
<html ng-app="TodoList">
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/angularApp.js"></script>
  <script type="text/javascript" src="controllers/todo.js"></script>
  <script type="text/javascript" src="controllers/list.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Todo for you</h1>
    </div>
  </div>
  <div class="row">
    <div ng-controller="ListController" class="col-md-6 col-md-offset-3">
        <div class="input-group" id="todo-input">
          <input type="text" ng-model="newToDo" class="form-control" placeholder="What do you have to do?" aria-describedby="addtodo">
          <span class="input-group-btn">
           <button class="btn btn-default" type="button" id="addtodo" ng-click="addTodo()">
            Add
           </button>
          </span>
        </div>
        
      <div class="list-group">
        <li class="list-group-item" ng-repeat="todo in todos">
          <button type="button" class="close delete-todo" ng-click="deleteTodo($index)" aria-label="Close">
              <span>&times;</span>
          </button>
          <div class="checkbox todo-item">
          <label>
            <input type="checkbox" id="mark-as-done" ng-click="markAsDone()">
            <p class="todo-text">{{ todo.text }}</p>
          </label>

          </div>

        </li>
      </div>
    </div>
  </div>
</div>
</body>
</html>
